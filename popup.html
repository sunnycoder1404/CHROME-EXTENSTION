<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Chrome Extension</title>
  <link rel="stylesheet" href="popup.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main-container">
    <header>
      <h1>AI Chrome Extension</h1>
    </header>

    <section class="section">
      <h2>User Points</h2>
      <div id="pointsDisplay">Points: 0</div>
    </section>

    <section class="section">
      <h2>User Account</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="loginButton">Log In</button>
      <button id="signUpButton">Sign Up</button>
    </section>

    <section class="section">
      <h2>AI Automation</h2>
      <label for="aiToggle">Enable AI Automation:</label>
      <input type="checkbox" id="aiToggle">
    </section>

    <section class="section">
      <h2>Customization</h2>
      <label for="themeSelect">Select Theme:</label>
      <select id="themeSelect">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="custom">Custom</option>
      </select>

      <h2>Customize Your Theme</h2>
      <label for="bgColor">Background Color:</label>
      <input type="color" id="bgColor" value="#f3f4f6">
      
      <label for="textColor">Text Color:</label>
      <input type="color" id="textColor" value="#333">
      
      <button id="saveTheme">Save Theme</button>
    </section>

    <section class="section">
      <h2>Analytics Dashboard</h2>
      <div id="dashboard">
          <canvas id="pointsChart" width="400" height="200"></canvas>
      </div>
    </section>

    <section class="section">
      <h2>Export/Import Configurations</h2>
      <button id="exportConfig">Export Config</button>
      <input type="file" id="importConfig" accept=".json">
    </section>

    <section class="section">
      <button id="saveSettings">Save Settings</button>
    </section>
  </div>
  <script src="popup.js"></script>
</body>
</html>
