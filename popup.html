<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chrome Extension</title>
  <link rel="stylesheet" href="popup.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main-container">
    <header>
      <h1>AI Chrome Extension</h1>
    </header>

    <main>
      <!-- User Points Section -->
      <section class="section" aria-labelledby="user-points">
        <h2 id="user-points">User Points</h2>
        <div id="pointsDisplay" aria-live="polite" role="status">Points: 0</div>
      </section>

      <!-- User Account Section -->
      <section class="section" aria-labelledby="user-account">
        <h2 id="user-account">User Account</h2>
        <form id="userForm" novalidate>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Email" required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Password" required>
          
          <div class="button-group">
            <button type="button" id="loginButton">Log In</button>
            <button type="button" id="signUpButton">Sign Up</button>
          </div>
        </form>
      </section>

      <!-- AI Automation Section -->
      <section class="section" aria-labelledby="ai-automation">
        <h2 id="ai-automation">AI Automation</h2>
        <label for="aiToggle">
          <input type="checkbox" id="aiToggle"> Enable AI Automation
        </label>
      </section>

      <!-- Customization Section -->
      <section class="section" aria-labelledby="customization">
        <h2 id="customization">Customization</h2>
        <label for="themeSelect">Select Theme:</label>
        <select id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="custom">Custom</option>
        </select>

        <fieldset>
          <legend>Customize Your Theme</legend>
          <label for="bgColor">Background Color:</label>
          <input type="color" id="bgColor" value="#f3f4f6">

          <label for="textColor">Text Color:</label>
          <input type="color" id="textColor" value="#333">

          <button type="button" id="saveTheme">Save Theme</button>
        </fieldset>
      </section>

      <!-- Analytics Dashboard Section -->
      <section class="section" aria-labelledby="analytics-dashboard">
        <h2 id="analytics-dashboard">Analytics Dashboard</h2>
        <div id="dashboard">
          <canvas id="pointsChart" width="400" height="200"></canvas>
        </div>
      </section>

      <!-- Export/Import Configurations Section -->
      <section class="section" aria-labelledby="export-import">
        <h2 id="export-import">Export/Import Configurations</h2>
        <div class="button-group">
          <button type="button" id="exportConfig">Export Config</button>
          <input type="file" id="importConfig" accept=".json">
        </div>
      </section>

      <!-- Save Settings Button -->
      <section class="section" aria-labelledby="save-settings">
        <div class="button-group">
          <button type="button" id="saveSettings">Save Settings</button>
        </div>
      </section>
    </main>
  </div>

  <script src="popup.js"></script>
</body>
</html>
